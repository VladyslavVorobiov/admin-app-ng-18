<aside>
    <ul class="navigation">
        @for (item of items(); track item.id) {
            <li class="navigation__item"
                [class.navigation__item--curent]="item === current()"
                (click)="onItemClick(item)"
            >
                <span>{{ item.title }}</span>
            </li>
          }
    </ul>
</aside>
